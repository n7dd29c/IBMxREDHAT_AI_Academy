<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const date = new Date()
        const hour = date.getHours()

        console.log("날짜 : ", date)
        console.log("시간 : ", hour)

        if (hour < 12){
            alert('오전입니다')
        }
        if (hour >= 12){
            alert('오후입니다')
        }
    </script>    
</body>
</html>
